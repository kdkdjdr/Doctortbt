<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctortbt - محمد محمود</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #111;
      color: white;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 0 5%;
    }
    .left {
      max-width: 45%;
    }
    .left h1 {
      font-size: 40px;
      margin: 0;
      line-height: 1.2;
    }
    .left p {
      color: #ccc;
      margin-top: 20px;
      font-size: 15px;
    }
    .links {
      margin-bottom: 20px;
    }
    .links span {
      margin-left: 10px;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    .right {
      position: relative;
    }
    .profile-img {
      width: 350px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 60px #f00;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        height: auto;
        padding: 40px 20px;
      }
      .left, .right {
        max-width: 100%;
      }
      .profile-img {
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="links">
        <span>واتساب</span>
        <span>انستجرام</span>
        <span>تيليجرام</span>
      </div>
      <h1>
        دكتور<br>
        تي بي<br>
        محمد محمود<br>
        مهنـدس كمبيوتر
      </h1>
      <p>
        انا تخصصي برمجة، يعني عارف امتى اخليك Input وامتى اخليك Output.
      </p>
    </div>
    <div class="right">
      <img src="your-image.png" alt="محمد محمود" class="profile-img">
    </div>
  </div>
</body>
</html>
